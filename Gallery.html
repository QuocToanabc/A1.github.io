<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.header {
  text-align: center;
  padding: 32px;
}

.row {
  display: -ms-flexbox; /* IE 10 */
  display: flex;
  -ms-flex-wrap: wrap; /* IE 10 */
  flex-wrap: wrap;
  padding: 0 4px;
}

/* Create two equal columns that sits next to each other */
.column {
  -ms-flex: 50%; /* IE 10 */
  flex: 50%;
  padding: 0 4px;
}

.column img {
  margin-top: 8px;
  vertical-align: middle;
}

/* Style the buttons */
.btn {
  border: none;
  outline: none;
  padding: 10px 16px;
  background-color: #f1f1f1;
  cursor: pointer;
  font-size: 18px;
}

.btn:hover {
  background-color: #ddd;
}

.btn.active {
  background-color: #666;
  color: white;
}
</style>

<body>

<!-- Header -->
<div class="header" id="myHeader">
  <h1>Art Collection</h1>
  <p>Click on the buttons to change the grid view.</p>
  <button class="btn" onclick="one()">1</button>
  <button class="btn active" onclick="two()">2</button>
  <button class="btn" onclick="four()">4</button>
</div>

<!-- Photo Grid -->
<div class="row"> 
  <div class="column">
    <img src="background\mm1.png" style="width:100%">
    <img src="background\mm2.png" style="width:100%">
    <img src="background\mm3.png" style="width:100%">
    <img src="background\mm4.png" style="width:100%">
    <img src="background\mm5.png" style="width:100%">
    <img src="background\mm6.png" style="width:100%">
    <img src="background\mm7.png" style="width:100%">
  </div>
  <div class="column">
    <img src="background\fgo1.jpg" style="width:100%">
    <img src="background\fgo2.jpg" style="width:100%">
    <img src="background\fgo3.jpg" style="width:100%">
    <img src="background\fgo4.jpg" style="width:100%">
    <img src="background\fgo5.jpg" style="width:100%">
    <img src="background\fgo6.jpg" style="width:100%">
    <img src="background\inazuma art 4.jpg" style="width:100%">
  </div> 
  <div class="column">
    <img src="background\mm8.png" style="width:100%">
    <img src="background\fgo7.jpg" style="width:100%">
    <img src="background\fgo8.jpg" style="width:100%">
    <img src="background\fgo9.jpg" style="width:100%">
    <img src="background\5.jpg" style="width:100%">
    <img src="background\inazuma art 2.jpg" style="width:100%">
    <img src="background\inazuma art 5.jpg" style="width:100%">
    <img src="background\inazuma art 3.jpg" style="width:100%">
  </div>
  <div class="column">
    <img src="background\6.jpg" style="width:100%">
    <img src="background\7.jfif" style="width:100%">
    <img src="background\8.jpg" style="width:100%">
    <img src="background\9.jpg" style="width:100%">
    <img src="background\1920-1080.jpg" style="width:100%"> 
    <img src="background\2.jpg" style="width:100%">
  </div> 

</div>
<script>
// Get the elements with class="column"
var elements = document.getElementsByClassName("column");

// Declare a loop variable
var i;

// Full-width images
function one() {
    for (i = 0; i < elements.length; i++) {
    elements[i].style.msFlex = "100%";  // IE10
    elements[i].style.flex = "100%";
  }
}

// Two images side by side
function two() {
  for (i = 0; i < elements.length; i++) {
    elements[i].style.msFlex = "50%";  // IE10
    elements[i].style.flex = "50%";
  }
}

// Four images side by side
function four() {
  for (i = 0; i < elements.length; i++) {
    elements[i].style.msFlex = "25%";  // IE10
    elements[i].style.flex = "25%";
  }
}
// Add active class to the current button (highlight it)
var header = document.getElementById("myHeader");
var btns = header.getElementsByClassName("btn");
for (var i = 0; i < btns.length; i++) {
  btns[i].addEventListener("click", function() {
    var current = document.getElementsByClassName("active");
    current[0].className = current[0].className.replace(" active", "");
    this.className += " active";
  });
}
</script>
